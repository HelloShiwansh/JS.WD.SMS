<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Event Detector</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .color {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    table {
      border-collapse: collapse;
      text-align: center;
      width: 300px;
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
      font-size: 18px;
    }
    th {
      background: #444;
    }
    td {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="insert">
    <div class="color">
      <h2>Press any key</h2>
    </div>
  </div>

<script src="kc.js"></script>
</body>
</html>
